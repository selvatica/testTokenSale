<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Test Token ICO Sale</title>
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">

	</head>
	<body>
		<div class="container" style="width: 650px;"> 
			<div class="row">
				<div class="col-lg-12">
					<h1 class="text-center">TEST TOKEN ICO SALE</h1>
					<hr/>
					<br/>
				</div>
				<div id="loader">
					<p class="text-center"> Loading...</p>
				</div>
				<div id="content" class="text-container" style="display: none;">
					<p>Intrducing "Test Token" (TEST)! Token price is <span class="token-price"></span> Ether. You currently have <span class="test-balance"></span>&nbsp;Test.

					</p>
					<br/>
					<form onSubmit="App.buyTokens(); return false;" role="form">
						<div class="form-group">
							<div class="input-group">
								<input id="numberOfTokens" class="form-control input-lg" type="number" name="number" value="1" min="1" pattern="[0-9]">	
								</input>
								<span class="input-group-btn">
									<button type="submit" class="btn btn-primary btn-lg">Buy Tokens</button> 
								</span>

							</div>
						</div>
					</form>
					<br>
					<div class="progress">
						<div id="progress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuemin="0" aria-valuemax="100">
							<span class="progress-percent"></span>
						</div>

					</div>
						<p class="text-center"><span class="tokens-sold"></span> / <span class="tokens-available"> </span> tokens sold</p>
						<hr>
						<p class="text-center" id="accountAddress"></p>
				</div>
			</div>
		</div>
		<script src="js/jquery.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/web3.min.js"></script>
		<script src="js/truffle-contract.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
